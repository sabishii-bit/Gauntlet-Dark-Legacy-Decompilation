name: Build

on:
  push:
  pull_request:

jobs:
  build:
    # This is a *private* build container from gdl-build repository.
    # Contains MWCC compilers and original game files.
    container: ghcr.io/${{ github.repository_owner }}/gdl-build:main

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Game version ID
        version: [GUNE5D]

    steps:
    # Checkout the repository
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    # Set Git config
    - name: Git config
      run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

    # Normalize file mod times
    - name: Restore timestamps
      run: |
        uv run https://raw.githubusercontent.com/MestreLion/git-tools/refs/tags/v2022.12/git-restore-mtime \
            --merge --commit-time

    # Copy tools from container to workspace
    - name: Prepare
      run: |
        cp -r /tools/mwcc_compiler tools/
        cp /tools/dtk tools/dtk
        chmod +x tools/dtk

    # Cache build artifacts
    - name: Cache build
      uses: actions/cache@v4
      with:
        path: |
          build
          obj
        key: ${{ runner.os }}-${{ matrix.version }}-${{ github.sha }}
        restore-keys: ${{ runner.os }}-${{ matrix.version }}-

    # Build the project using Makefile
    - name: Build
      env:
        HOME: /tmp
        WINEPREFIX: /tmp/.wine
      run: make

    # Upload build artifacts
    - name: Upload build
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.version }}_build
        path: build/${{ matrix.version }}/main.dol
